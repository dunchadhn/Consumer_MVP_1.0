<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
<!--     <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Consumer Listing</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Bevan|Anton" rel="stylesheet">
<!--     <link href='https://fonts.googleapis.com/css?family=Bevan' rel='stylesheet'> -->
    <link rel="stylesheet" href="css/consumerListing.css"/>
  </head>

  <body>
    <header>
      <h1> The Reverse Marketplace </h1>
    </header>
    <table style="width:100%" class="top_table">
      <tr>
	<th class="top">Business</th>
	<th class="top">Price</th> 
	<th class="top">Rating</th>
	<th class="blank">Empty</th>
      </tr>
    </table>
    <table style="width:100%" class="bottom_table">
      <tr>
        <th class="sub">Business 1</th>
        <th class="sub">1X</th>
        <th class="sub">4 Stars</th>
	<th>
	  <button type="button">Select</button>
	</th>
      </tr>
      <tr>
        <th class="sub">Business 2</th>
        <th class="sub">0.9X</th>
        <th class="sub">3.7 Stars</th>
	<th>
          <button type="button">Select</button>
        </th>
      </tr>
      <tr>
        <th class="sub">Business 3</th>
        <th class="sub">1.2X</th>
        <th class="sub">4.8 Stars</th>
	<th>
          <button type="button">Select</button>
        </th>
      </tr>
    </table>
    <p>*X refers to the average price for this good or service*</p>

 </body>
