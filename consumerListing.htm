{{define "content"}}
<div class="consumerBody">
  <header class="consumerHeader">
    <h1>Reverse Marketplace</h1>
  </header>
  <table style="width:100%" class="top_table">
    <tr>
      <th class="topRowEntry">Business</th>
      <th class="topRowEntry">Price</th>
      <th class="topRowEntry">Rating</th>
      <th class="blankEntry">Empty</th>
    </tr>
  </table>
  <table style="width:100%" class="bottom_table">
    <tr>
      <th class="subRowEntry">Business 1</th>
      <th class="subRowEntry">1X</th>
      <th class="subRowEntry">4 Stars</th>
      <th>
        <button type="button">Select</button>
      </th>
    </tr>
    <tr>
      <th class="subRowEntry">Business 2</th>
      <th class="subRowEntry">0.9X</th>
      <th class="subRowEntry">3.7 Stars</th>
      <th>
        <button type="button">Select</button>
      </th>
    </tr>
    <tr>
      <th class="subRowEntry">Business 3</th>
      <th class="subRowEntry">1.2X</th>
      <th class="subRowEntry">4.8 Stars</th>
      <th>
        <button type="button">Select</button>
      </th>
    </tr>
  </table>
  <p class="message">*X refers to the average price for this good or service*</p>
</div>
{{end}}
